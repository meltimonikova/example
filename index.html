<script type="text/javascript">

let animals=["lion","tiger","giraf","cat","dog","panda","monkey","horse","dog","cat","dolphin","camel","duck","fish","snake","shark","parrot","hamster","elephant","hedgehot"]

for(let i=1; i<=numbr;i++){

let randAnimals=Math.floor(Math.random()*animals.length);

}
