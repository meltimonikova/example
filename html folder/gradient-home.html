<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>aesthetic</title>
	<style type="text/css">
		body{
			background-color: silver;
		}
		div{
			width: 300px;
			height: 300px;
			margin: 20px;
			float: left;
		}
    </style>
</head>
<body>
<p style="background-color: #1C2833  ; color: #E5E7E9;">Oscar Wilde</p>
<div style="background:linear-gradient( #212F3D,#566573);"></div>
<div style="background:linear-gradient(#2E4053,#E5E7E9,#B2BABB,#17202A);"></div>
<div style="background:linear-gradient(55deg, #641E16,#7B241C,#F2F3F4,#1C2833,#17202A);"></div>
<div style="background:linear-gradient(300deg, #17202A,#626567,#F0F3F4,#922B21,#641E16);"></div>
<div style="background:linear-gradient(100deg, #000000,#641E16,#FDFEFE,#641E16,#000000);"></div>
<div style="background:linear-gradient(to left, #808B96,#566573,#2C3E50,#273746,#1C2833);"></div>
<div style="background:linear-gradient(300deg, #7B241C 0% 50%,white 50% 100%); width: 450px;"></div>
<div style="background:linear-gradient(61deg, #7F8C8D 50%,#95A5A6); width: 450px;"></div>
<div style="background:radial-gradient( #641E16,#F2D7D5);"></div>
<div style="background:radial-gradient(#808B96,#D5D8DC, #17202A 99%); border-radius: 65%;"></div>
<div style="background:radial-gradient( #212F3D 50%,#F2F4F4 50%); "></div>
<div style="background:radial-gradient(circle at 75px 75px, white,#641E16); border-radius: 50%;"></div>
<div style="background:repeating-radial-gradient( #34495E 10px,#CCD1D1 50%); "></div>
<div style="background:repeating-radial-gradient( #D5DBDB 20px,#641E16 40px); border-radius: 70%;"></div>
<div style="background:radial-gradient(#641E16,white 15%,#212F3D 40%,#F2F4F4 40%,#641E16 80%); width: 430px;"></div>

</body>
</html>
