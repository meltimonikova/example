<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>loop</title>
	<style type="text/css">
		body{
			background-color: plum;
		}
	</style>
</head>
<body>
	<script type="text/javascript">

let num;
do {
  num = prompt("Введіть число, більше за 100", 0);
} while (num <= 100 && num!=null);
if (num===null){
	alert("До побачення!")
}else{
alert ("Ваше число: " + num)
}

  	

	</script>

</body>
</html>
