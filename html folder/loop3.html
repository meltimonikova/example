<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sum</title>
</head>
<body>
<style type="text/css">
	body{
		background-color: burlywood;
		color: black;
	}
</style>
	<script type="text/javascript">
		let min=+prompt("введіть мінімальне число діапазону", 0)
  let max=+prompt("введіть максимальне число діапазону", 100)
  let sum=0
  for(let i=min; i<=max; i++){
  	sum=sum+i
  }
  document.write('Сума числа в діапазоні =' +sum)
	</script>

</body>
</html>
