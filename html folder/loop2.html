<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Range</title>
	<style type="text/css">
		body{
			background-color: maroon;
			color: black;
		}
	</style>
</head>
<body>
	<script type="text/javascript">

let min=+prompt("введіть мінімальне число діапазону", 0)
  let max=+prompt("введіть максимальне число діапазону", 100)
  for(let i=min; i<=max; i++){
  	if(i%2==0){

  	document.write(i+"")
  }
  }
  
</script>

</body>
</html>
