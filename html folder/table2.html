<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table</title>
	<style type="text/css">
		body{
			background-color: beige;
		}
		p{
			background-color: wheat;
			color: black;
			font-size: 50px;
		}
		table{
			width: 600px;
			border-collapse: collapse;
			border: outset 10px wheat;
			margin: 10px auto; 
		}
		th,td{
			border: inset 5px wheat;
			width: 100px;
		}
		tr{
			height: 2cm;
		}
		tr:hover{
		   background-color: lightgray;	
		}
		caption{
			font-size: 40px;
			color: black;
		}
	</style>
</head>
<body>
<p>Learning tables</p>
<table>
	<caption>Companys</caption>
	<tr>
		<th>Logo</th>
		<th>Name</th>
		<th>Downloaded</th>
		<th>Name site</th>
	</tr>
	<tr>
		<td style="background-image: url(https://pngimg.com/uploads/netflix/netflix_PNG26.png); background-repeat: no-repeat; background-position: 50% 50%; background-size: cover;"></td>
		<td>Netflix</td>
		<td>1 bil</td>
		<td>netflix.com</td>

	</tr>
	<tr>
	   <td style="background-image: url(https://pngpress.com/wp-content/uploads/2020/08/uploads_facebook_logos_facebook_logos_PNG19751.png); background-repeat: no-repeat; background-position: 50% 50%; background-size: contain;"></td>
	   <td>Facebook</td>
	   <td>11 mil</td>
	   <td>facebook.com</td>
	</tr>
	<tr>
		<td style="background-image: url(https://pngicon.ru/file/uploads/Logo-Amazon.png);background-repeat: no-repeat; background-position: 50% 50%; background-size: cover; "></td>
		<td>Amazon</td>
		<td>94mil</td>
		<td>amazon.com</td>
	</tr>
	<tr>
		<td style="background-image: url(https://www.freepnglogos.com/uploads/youtube-logo-hd-8.png);background-repeat: no-repeat; background-position: 50% 50%; background-size: cover; "></td>
		<td>YouTube</td>
		<td>7,9 bil</td>
		<td>youtube.com</td>
	</tr>
	<tr>
		<td style="background-image: url(https://www.pngmart.com/files/21/Instagram-PNG-Isolated-File.png);background-repeat: no-repeat; background-position: 50% 50%; background-size: contain; "></td>
		<td>Instagram</td>
		<td>1,9 bil</td>
		<td>instagram.com</td>
	</tr>
	<tr>
		<td style="background-image: url(http://assets.stickpng.com/images/5cb78678a7c7755bf004c14c.png);background-repeat: no-repeat; background-position: 50% 50%; background-size: contain; "></td>
		<td>TikTok</td>
		<td>2 bil</td>
		<td>tiktok.com</td>
	</tr>
</table>
</body>
</html>
